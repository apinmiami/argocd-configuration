# Through this yaml file we are creating sample pod in k8 cluster in specific namespace
---
 apiVersion: v1
 kind: Pod
 metadata:
    name: dev
    namespace: development
    labels:
        name: dev 
 spec:
    containers:
        - name: automation
          image: centos
          ports:
            - containerPort: 80
          command: ["/bin/sh", "-ec", "sleep 1000"]
