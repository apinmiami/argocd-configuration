apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-managed-pod
  namespace: argocd
spec:
  project: default 
  source:               
    repoURL: https://github.com/vijayprabhu04/argocd-configuration.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-app
  syncPolicy:
    syncOptions:
    - CreateNamespace=true 
    automated:
      selfHeal: true
      prune: true
