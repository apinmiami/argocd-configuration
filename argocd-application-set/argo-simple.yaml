apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-pod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:vijayprabhu04/argocd-configuration.git
    targetRevision: main
    path: apps/sample.yaml
    directory:
      recurse: true
  destination: 
    server: https://kubernetes.default.svc
    namespace: applications

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true