# Through this yaml file we are creating sample pod in k8 cluster in specific namespace
---
 apiVersion: v1
 kind: Pod
 metadata:
    name: dev
    namespace: applications 
    labels:
        name: simple
 spec:
    containers:
        - name: simple
          image: centos
          ports:
            - containerPort: 80
          command: ["/bin/sh", "-ec", "sleep 1000"]
